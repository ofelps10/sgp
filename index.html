<!DOCTYPE html>

    <link href="./assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="d-flex">
        <!-- Sidebar -->

            <div class="sidebar-logo">

            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav p-0">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="home_panel">
                        <i class="lni lni-restaurant"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="frm_clientes">
                        <i class="lni lni-users"></i>

                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="frm_fornecedores">

                    </a>

            </ul>
            <!-- Sidebar Navigation Ends -->
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>
        <!-- Sidebar Ends -->

        <div class="main">
            <nav class="navbar navbar-expand">
                <div>
                <button class="toggler-btn " type="button">
                    <i class="lni lni-text-align-left"></i>
                </button>
                </div>
                <div class="col-md-1">
                    <a class="navbar-brand" href="#" id="nmContent">Início</a>
                </div>

            </nav>
            <main class="p-3">
                <div class="container-fluid" id="contentMain">
                    <div class="text-center">

                    </div>
